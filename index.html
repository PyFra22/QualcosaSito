<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qualcosa sito</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <body>
    <div class="input-email">
        <h2 class="main-text">Insert your information</h2>
        <p class="child-text">Email:</p>
        <input class="input-field" type="email" placeholder="Your Email">
        <p class="child-text">Password:</p>
        <input class="input-field" type="password" placeholder="Password">
        <div class="login">
            <button class="button-confirm" type="button">Conferma</button>
        </div>
        <div>
          <button class="button-delete" type="button">Cancella</button>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
